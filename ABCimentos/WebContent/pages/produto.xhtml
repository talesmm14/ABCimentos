<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="menu.css" />
	<title>_ABCimentos_</title>

</h:head>
<h:body>
	<div class="admin-panel clearfix">
		<div class="slidebar">
			<div class="logo">
				<a href="menu.xhtml"></a>
			</div>
			<ul>
				<li><a href="menu.xhtml" id="targeted">Dashboard</a></li>
				<li><a href="cliente.xhtml">Clientes</a></li>
				<li><a href="#">Produtos</a></li>
				<li><a href="usuario.xhtml">Funcionarios</a></li>
				<li><a href="cadastroProdutos.xhtml">Cadastrar Produtos</a></li>
				<li><a href="cadastroClientes.xhtml">Cadastrar Clientes</a></li>
				<li><a href="cadastroUsuarios.xhtml">Cadastrar Funcioario</a></li>

			</ul>
		</div>
		<div class="main">
			<ul class="topbar clearfix">
				<li><a href="#">teste</a></li>
				<li><a href="login.xhtml">Sair</a></li>
			</ul>
			<h2 class="header"><span class="icon"></span>Produtos</h2>
			<div class="produtos">
						<div class="row">
							<div class="col-xs-12 col-xs-updated">
								<h:form id="formDataTablePro" styleClass="form-horizontal">
									<div class="md-3">

										<h:dataTable value="#{produtoController.listaProduto}"
											var="produto" styleClass="table table-striped table-hover">
											<h:column>
												<f:facet name="header">Id</f:facet>
												<h:outputLabel value="#{produto.id}" />
											</h:column>

											<h:column>
												<f:facet name="header">Nome</f:facet>
												<h:commandLink value="#{produto.nome}"
													actionListener="#{produtoController.editar(produto.id)}" />
											</h:column>

											<h:column>
												<f:facet name="header">Descrição</f:facet>
												<h:commandLink value="#{produto.descricao}"/>
											</h:column>

											<h:column>
												<f:facet name="header">Quantidade</f:facet>
												<h:outputLabel value="#{produto.quantidade}" />
											</h:column>

											<h:column>
												<f:facet name="header">Peso</f:facet>
												<h:outputLabel value="#{produto.peso}" />
											</h:column>
											
											<h:column>
												<f:facet name="header">Unidade</f:facet>
												<h:outputLabel value="#{produto.unidade}" />
											</h:column>
										</h:dataTable>
									</div>
								</h:form>
							</div>
						</div>
					</div>
		</div>
	</div>
</h:body>
</html>
