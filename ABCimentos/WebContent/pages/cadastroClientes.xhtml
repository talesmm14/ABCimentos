<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="menu.css" />
	<title>_ABCimentos_</title>

</h:head>
<h:body>
	<div class="admin-panel clearfix">
		<div class="slidebar">
			<div class="logo">
				<a href="menu.xhtml"></a>
			</div>
			<ul>
				<li><a href="menu.xhtml" id="targeted">Início</a></li>
				<li><a href="cliente.xhtml">Clientes</a></li>
				<li><a href="produto.xhtml">Produtos</a></li>
				<li><a href="usuario.xhtml">Funcionarios</a></li>
				<li><a href="cadastroProdutos.xhtml">Cadastrar Produtos</a></li>
				<li><a href="#">Cadastrar Clientes</a></li>
				<li><a href="cadastroUsuarios.xhtml">Cadastrar Funcioario</a></li>

			</ul>
		</div>
		<div class="main">
			<ul class="topbar clearfix">
				<li><a href="#">Recarregar</a></li>
				<li><a href="login.xhtml">Sair</a></li>
			</ul>
			<h2 class="header">
				<span class="icon"></span> Cadastrar Cliente
			</h2>
			<div class="quick-press">
				<div class="clearfix">
					<h:form styleClass="form-horizontal">
						<h:messages id="messages" style="color:red" globalOnly="false" />
						<div class="mb-3">
							<h:outputLabel value="Nome:" styleClass="control-label" />
							<h:inputText id="itNome"
								value="#{clienteController.cliente.nome}"
								styleClass="form-control">
								<f:validateLength minimum="2" maximum="45" />
							</h:inputText>
							<h:message for="itNome" style="color:red" />
						</div>

						<div class="mb-3">
							<h:outputLabel value="CPF:" styleClass="control-label" />
							<h:inputText id="itCPF" value="#{clienteController.cliente.cpf}"
								styleClass="form-control">
							</h:inputText>
							<h:message for="itCPF" style="color:red" />
						</div>

						<div class="mb-3">
							<h:outputLabel value="CNPJ:" styleClass="control-label" />
							<h:inputText id="itCNPJ"
								value="#{clienteController.cliente.cnpj}"
								styleClass="form-control">
							</h:inputText>
							<h:message for="itCNPJ" style="color:red" />
						</div>

						<div class="mb-3">
							<h:outputLabel value="Endereço:" styleClass="control-label" />
							<h:inputText id="itEnd"
								value="#{clienteController.cliente.endereco}"
								styleClass="form-control">
							</h:inputText>
							<h:message for="itEnd" style="color:red" />
						</div>

						<div class="mb-3">
							<h:outputLabel value="Cidade:" styleClass="control-label" />
							<h:inputText id="itCidade"
								value="#{clienteController.cliente.cidade}"
								styleClass="form-control">
							</h:inputText>
							<h:message for="itCidade" style="color:red" />
						</div>

						<div class="mb-3">
							<h:outputLabel value="Estado:" styleClass="control-label" />
							<h:selectOneListbox value="#{clienteController.cliente.estado}"
								styleClass="form-control" size="1" style="height: 34px;">

								<f:selectItem itemLabel="Selecione ..." />
								<f:selectItems value="#{clienteController.listaEstado}"
									var="estado" itemLabel="#{estado.label}" itemValue="#{estado}" />
							</h:selectOneListbox>
						</div>

						<div class="mb-3">
							<h:outputLabel value="Email:" styleClass="control-label" />
							<h:inputText id="itEmail"
								value="#{clienteController.cliente.email}"
								styleClass="form-control" immediate="true" />
							<h:message for="itEmail" style="color:red" />
						</div>

						<hr />

						<div class="row">
							<div class="col-md-3 mb-3">
								<h:commandButton value="Incluir"
									disabled="#{clienteController.cliente.id != null}"
									actionListener="#{clienteController.incluir}"
									styleClass="col-md-2 mb-3 btn btn-default form-control">
									<f:ajax execute="@form" render="@form formDataTable" />
								</h:commandButton>
							</div>
							<div class="col-md-3 mb-3">
								<h:commandButton value="Alterar"
									disabled="#{clienteController.cliente.id == null}"
									actionListener="#{clienteController.alterar}"
									styleClass="btn btn-default form-control">
									<f:ajax execute="@form" render="@form formDataTable" />
								</h:commandButton>
							</div>
							<div class="col-md-3 mb-3">
								<h:commandButton value="Excluir"
									disabled="#{clienteController.cliente.id == null}"
									actionListener="#{clienteController.excluir}"
									styleClass="col-md-2 mb-3 btn btn-default form-control">
									<f:ajax render="@form formDataTable" />
								</h:commandButton>
							</div>
							<div class="col-md-3 mb-3">
								<h:commandButton value="Limpar"
									actionListener="#{clienteController.limpar}"
									styleClass="col-md-2 mb-3 btn btn-default form-control">
									<f:ajax execute="@this" render="@all" />
								</h:commandButton>
							</div>
						</div>
					</h:form>

					<hr />
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
