<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../template.xhtml">
	<ui:define name="conteudo">
		<h2 class="header" style="text-align: center;">
			<span class="icon"></span> Cadastrar Produto
		</h2>
		<div class="quick-press">
			<div class="clearfix">
				<h:form styleClass="form-horizontal">
					<h:messages id="messages" style="color:red" globalOnly="false" />
					<div class="mb-3">
						<h:outputLabel value="Nome:" styleClass="control-label" />
						<h:inputText id="itNome" value="#{produtoController.produto.nome}"
							styleClass="form-control">
							<f:validateLength minimum="2" maximum="45" />
						</h:inputText>
						<h:message for="itNome" style="color:red" />
					</div>

					<div class="mb-3">
						<h:outputLabel value="Descrição:" styleClass="control-label" />
						<h:inputText id="itDes"
							value="#{produtoController.produto.descricao}"
							styleClass="form-control">
						</h:inputText>
						<h:message for="itDes" style="color:red" />
					</div>

					<div class="mb-3">
						<h:outputLabel value="Quantidade:" styleClass="control-label" />
						<h:inputText id="itQuant"
							value="#{produtoController.produto.quantidade}"
							styleClass="form-control">
						</h:inputText>
						<h:message for="itQuant" style="color:red" />
					</div>

					<div class="mb-3">
						<h:outputLabel value="Peso:" styleClass="control-label" />
						<h:inputText id="itPeso" value="#{produtoController.produto.peso}"
							styleClass="form-control">
						</h:inputText>
						<h:message for="itPeso" style="color:red" />
					</div>

					<div class="mb-3">
						<h:outputLabel value="Unidade:" styleClass="control-label" />
						<h:inputText id="itUni"
							value="#{produtoController.produto.unidade}"
							styleClass="form-control">
						</h:inputText>
						<h:message for="itUni" style="color:red" />
					</div>
					
					<div class="mb-3">
						<h:outputLabel value="Valor:" styleClass="control-label" />
						<h:inputText id="itValor"
							value="#{produtoController.produto.valor}"
							styleClass="form-control">
						</h:inputText>
						<h:message for="itValor" style="color:red" />
					</div>

					<hr />

					<div class="row">
						<div class="col-md-3 mb-3">
							<h:commandButton value="Incluir"
								disabled="#{produtoController.produto.id != null}"
								actionListener="#{produtoController.incluir}"
								styleClass="col-md-2 mb-3 btn btn-default form-control">
								<f:ajax execute="@form" render="@form formDataTable" />
							</h:commandButton>
						</div>
						<div class="col-md-3 mb-3">
							<h:commandButton value="Alterar"
								disabled="#{produtoController.produto.id == null}"
								actionListener="#{produtoController.alterar}"
								styleClass="btn btn-default form-control">
								<f:ajax execute="@form" render="@form formDataTable" />
							</h:commandButton>
						</div>
						<div class="col-md-3 mb-3">
							<h:commandButton value="Excluir"
								disabled="#{produtoController.produto.id == null}"
								actionListener="#{produtoController.excluir}"
								styleClass="col-md-2 mb-3 btn btn-default form-control">
								<f:ajax render="@form formDataTable" />
							</h:commandButton>
						</div>
						<div class="col-md-3 mb-3">
							<h:commandButton value="Limpar"
								actionListener="#{produtoController.limpar}"
								styleClass="col-md-2 mb-3 btn btn-default form-control">
								<f:ajax execute="@this" render="@all" />
							</h:commandButton>
						</div>
					</div>
				</h:form>
				<hr />
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
