<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../template.xhtml">
	<ui:define name="conteudo">
		<h2 class="header" style="text-align: center;">
			<span class="icon"></span>Clientes
		</h2>
		<div class="clientes">
			<div class="quick-press">
				<div class="clearfix">
					<h:form id="formDataTable" styleClass="form-horizontal">
						<div class="md-3">

							<h:panelGrid id="panelForm" columns="3">

								<h:outputLabel value="Nome: " />
								<h:inputText value="#{consultaClienteController.nome}" />

								<h:commandButton value="Pesquisar"
									actionListener="#{consultaClienteController.pesquisar}">
									<f:ajax execute="panelForm" render="@all" />
								</h:commandButton>

							</h:panelGrid>
							<hr />

							<div style="height: 450px; overflow: auto;">
								<h:dataTable value="#{consultaClienteController.listaCliente}"
									var="cliente" styleClass="table table-striped table-hover">
									<h:column>
										<f:facet name="header">Id</f:facet>
										<h:outputLabel value="#{cliente.id}" />
									</h:column>

									<h:column>
										<f:facet name="header">Nome</f:facet>
										<h:commandLink value="#{cliente.nome}"
											actionListener="#{consultaClienteController.editar(cliente.id)}" />
									</h:column>

									<h:column>
										<f:facet name="header">CPF</f:facet>
										<h:commandLink value="#{cliente.cpf}" />
									</h:column>

									<h:column>
										<f:facet name="header">CNPJ</f:facet>
										<h:outputLabel value="#{cliente.cnpj}" />
									</h:column>

									<h:column>
										<f:facet name="header">Endere√ßo</f:facet>
										<h:outputLabel value="#{cliente.endereco}" />
									</h:column>

									<h:column>
										<f:facet name="header">Cidade</f:facet>
										<h:outputLabel value="#{cliente.cidade}" />
									</h:column>

									<h:column>
										<f:facet name="header">Estado</f:facet>
										<h:outputLabel value="#{cliente.estado.label}" />
									</h:column>

									<h:column>
										<f:facet name="header">Email</f:facet>
										<h:outputLabel value="#{cliente.email}" />
									</h:column>

								</h:dataTable>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
