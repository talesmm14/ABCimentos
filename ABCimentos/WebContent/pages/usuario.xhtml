<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="menu.css" />
	<title>_ABCimentos_</title>

</h:head>
<h:body>
	<div class="admin-panel clearfix">
		<div class="slidebar">
			<div class="logo">
				<a href="menu.xhtml"></a>
			</div>
			<ul>
				<li><a href="menu.xhtml" id="targeted">In√≠cio</a></li>
				<li><a href="cliente.xhtml">Clientes</a></li>
				<li><a href="produto.xhtml">Produtos</a></li>
				<li><a href="#">Funcionarios</a></li>
				<li><a href="cadastroProdutos.xhtml">Cadastrar Produtos</a></li>
				<li><a href="cadastroClientes.xhtml">Cadastrar Clientes</a></li>
				<li><a href="cadastroUsuarios.xhtml">Cadastrar Funcioario</a></li>

			</ul>
		</div>
		<div class="main">
			<ul class="topbar clearfix">
				<li><a href="#">Recarregar</a></li>
				<li><a href="login.xhtml">Sair</a></li>
			</ul>
			
			<h2 class="header">
				<span class="icon"></span>Funcionarios
			</h2>
			<div class="funcionarios">
				<div class="quick-press">
					<div class="clearfix">
						<h:form id="formDataTableFunc" styleClass="form-horizontal">

							<div class="md-3">
								
								<hr/>
								<h:panelGrid id="panelForm" columns="3">

									<h:outputLabel value="Nome: " />
									<h:inputText value="#{consultaUsuarioController.nome}" />

									<h:commandButton value="Pesquisar"
										actionListener="#{consultaUsuarioController.pesquisar}">
										<f:ajax execute="panelForm" render="@all" />
									</h:commandButton>

								</h:panelGrid>
								<hr/>
								
								
								<h:dataTable value="#{consultaUsuarioController.listaUsuario}"
									var="obj" styleClass="table table-striped table-hover">
									<h:column>
										<f:facet name="header">Id</f:facet>
										<h:outputLabel value="#{obj.id}" />
									</h:column>

									<h:column>
										<f:facet name="header">Nome</f:facet>
										<h:commandLink value="#{obj.nome}"
											actionListener="#{consultaUsuarioController.editar(obj.id)}" />
									</h:column>

									<h:column>
										<f:facet name="header">Login</f:facet>
										<h:commandLink value="#{obj.login}"
											actionListener="#{consultaUsuarioController.editar(obj.id)}" />
									</h:column>

									<h:column>
										<f:facet name="header">Senha</f:facet>
										<h:outputLabel value="##########" />
									</h:column>

									<h:column>
										<f:facet name="header">Perfil</f:facet>
										<h:outputLabel value="#{obj.perfil.label}" />
									</h:column>
								</h:dataTable>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
