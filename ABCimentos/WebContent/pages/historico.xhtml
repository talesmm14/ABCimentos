<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../template.xhtml">
	<ui:define name="conteudo">
		<h2 class="header" style="text-align: center;">
			<span class="icon"></span>Histórico de Vendas
		</h2>
		<div class="historico_de_vendas">
			<div class="quick-press">
				<div class="clearfix">
					<h:form id="formDataTablePro" styleClass="form-horizontal">

						<h:dataTable value="#{historicoController.listaVenda}" var="venda"
							styleClass="table table-striped table-hover">
							<h:column>
								<f:facet name="header">Id</f:facet>
								<h:outputLabel value="#{venda.id}" />
							</h:column>

							<h:column>
								<f:facet name="header">Data</f:facet>
								<h:outputLabel value="#{venda.data}">
									<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
								</h:outputLabel>
							</h:column>

							<h:column>
								<f:facet name="header">Cliente</f:facet>
								<h:outputLabel value="#{venda.cliente}" />
							</h:column>

							<h:column>
								<f:facet name="header">Total da Venda</f:facet>
								<h:outputLabel value="#{venda.totalVenda}">
									<f:convertNumber locale="pt_BR" currencySymbol="R$"
										type="currency" />
								</h:outputLabel>
							</h:column>

							<h:column>
								<f:facet name="header">Ação</f:facet>
								<h:commandButton value="Detalhes ..."
									actionListener="#{historicoController.detalhes(venda)}">
									<f:ajax execute="@this" render="@none" />
								</h:commandButton>
							</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
