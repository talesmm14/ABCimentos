
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<meta charset="utf-8" name="viewport"
			content="width=device-width, initial-scale=1"
			http-equiv="X-UA-Conpatible" />
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<title>ABCimentos</title>
		<style type="text/css">
			.login-form {
				width: 340px;
		    	margin: 50px auto;
			}
		    .login-form form {
		    	margin-bottom: 15px;
		        background: #f7f7f7;
		        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
		        padding: 30px;
		    }
		    .login-form h2 {
		        margin: 0 0 15px;
		    }
		    .form-control, .btn {
		        min-height: 38px;
		        border-radius: 2px;
		    }
		    .btn {        
		        font-size: 15px;
		        font-weight: bold;
		    }
		</style>
	</h:head>

	<h:body>
		<div class="login-form">
		    <h:form method="post">
		        <h2 class="text-center">ABCimentos</h2>       
		        <div class="form-group">
		       		<h:outputLabel value="Usuario" />
		        	<h:inputText value="#{loginController.usuario.login}" class="form-control" />
		        </div>
		        <div class="form-group">
		        	<h:outputLabel value="Senha" />
		        	<h:inputSecret value="#{loginController.usuario.senha}" class="form-control" />
		        </div>
		        <div class="form-group">
		            <h:commandButton value="Entrar" action="#{loginController.entrar}" class="btn btn-primary btn-block"/>
		        </div>
		        <div class="form-group">
		            <h:commandButton value="Limpar" action="#{loginController.limpar}" class="btn btn-primary btn-block"/>
		        </div>
		    </h:form>
		</div>
	</h:body>
</html>
