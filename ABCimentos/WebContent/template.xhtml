<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="menu.css" />
	<title>_ABCimentos_</title>
</h:head>
<h:body>
	<ui:insert name="menu">
	<div class="admin-panel clearfix">
		<div class="slidebar">
			<div class="logo">
				<a href="menu.xhtml"></a>
			</div>
			<h:form>
				<ul>
					<li><a href="#" id="targeted">Início</a></li>
					<li>
						<a >
							<h:commandLink value="Clientes" 
								action="#{templateController.redirecionar('/ABCimentos/faces/pages/cliente.xhtml')}" />
						</a>
					</li>
					<li>
						<a >
							<h:commandLink value="Produtos" 
								action="#{templateController.redirecionar('/ABCimentos/faces/pages/produto.xhtml')}" />
						</a>
					</li>
					<li>
						<a >
							<h:commandLink value="Funcionarios" 
								disabled="#{templateController.usuarioLogado.perfil != Perfil.ADMINISTRADOR}"
								action="#{templateController.redirecionar('/ABCimentos/faces/pages/usuario.xhtml')}" />
						</a>
					</li>
					<li>
						<a >
							<h:commandLink value="Cadastro de Produtos" 
								action="#{templateController.redirecionar('/ABCimentos/faces/pages/cadastroProdutos.xhtml')}" />
						</a>
					</li>
					<li>
						<a >
							<h:commandLink value="Cadastrar Clientes" 
								action="#{templateController.redirecionar('/ABCimentos/faces/pages/cadastroClientes.xhtml')}" />
						</a>
					</li>
					<li>
						<a >
							<h:commandLink value="Cadastrar Funcioario" 
								disabled="#{templateController.usuarioLogado.perfil != Perfil.ADMINISTRADOR}"
								action="#{templateController.redirecionar('/ABCimentos/faces/pages/cadastroUsuarios.xhtml')}" />
						</a>
					</li>
				</ul>
			</h:form>
		</div>
		<div class="main">
			<h:form>
				<ul class="topbar clearfix">
					<li class="usuario">
						<a href="#"> 
							<h:outputLabel
								value="Olá #{templateController.usuarioLogado.nome}" />
						</a>
					</li>
					<li>
						<a href="">
						<h:commandLink value="Sair"
							action="#{templateController.encerrarSessao}" />
						</a>
					</li>
					<li>
						<a href="#"><h:commandLink value="Pedido (#{templateController.qtdItensCarrinho})"
								action="#{templateController.redirecionar('/ABCimentos/faces/pages/carrinho.xhtml')}" />
						</a>	
					</li>
				</ul>
			</h:form>
			<ui:insert name="conteudo">
				<h1 style="text-align: center;">Bem vindo ao Sistema da ABCimentos!!</h1>
			</ui:insert>
		</div>
	</div>
	</ui:insert>
</h:body>
</html>
