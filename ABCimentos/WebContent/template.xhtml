<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="template.css" />
	<title>_ABCimentos_</title>
</h:head>
<h:body>
	<ui:insert name="menu">
		<div class="admin-panel clearfix">
			<div class="slidebar">
				<div class="logo">
					<a href="/ABCimentos/faces/template.xhtml"></a>
				</div>
				<h:form>
					<ul>
						<li><a href="/ABCimentos/faces/template.xhtml" id="targeted">Início</a></li>
						<li><a> <h:commandLink value="Clientes"
									action="#{templateController.redirecionar('/ABCimentos/faces/pages/cliente.xhtml')}" />
						</a></li>
						<li><a> <h:commandLink value="Produtos"
									action="#{templateController.redirecionar('/ABCimentos/faces/pages/produto.xhtml')}" />
						</a></li>
						<h:panelGroup
							rendered="#{templateController.usuarioLogado.perfil.value == 1}">
							<li><a> <h:commandLink value="Funcionarios"
										action="#{templateController.redirecionar('/ABCimentos/faces/pages/usuario.xhtml')}" />
							</a></li>
						</h:panelGroup>
						<h:panelGroup
							rendered="#{templateController.usuarioLogado.perfil.value == 1 || templateController.usuarioLogado.perfil.value == 2}">
							<li><a> <h:commandLink value="Cadastro de Produtos"
										action="#{templateController.redirecionar('/ABCimentos/faces/pages/cadastroProdutos.xhtml')}" />
							</a></li>
						</h:panelGroup>
						<li><a> <h:commandLink value="Cadastrar Clientes"
									action="#{templateController.redirecionar('/ABCimentos/faces/pages/cadastroClientes.xhtml')}" />
						</a></li>
						<h:panelGroup
							rendered="#{templateController.usuarioLogado.perfil.value == 1}">
							<li><h:commandLink value="Cadastrar Funcioario"
									action="#{templateController.redirecionar('/ABCimentos/faces/pages/cadastroUsuarios.xhtml')}" />
							</li>
						</h:panelGroup>
						<li><a> <h:commandLink value="Fazer Pedido"
									action="#{templateController.redirecionar('/ABCimentos/faces/pages/vendaproduto.xhtml')}" />
						</a></li>
						<li><a> <h:commandLink value="Histórico de Vendas"
									action="#{templateController.redirecionar('/ABCimentos/faces/pages/historico.xhtml')}" />
						</a></li>
					</ul>
				</h:form>
			</div>
			<div class="main">
				<h:form>
					<ul class="topbar clearfix">
						<li class="usuario"><a href="#"> <h:outputLabel
									value="Olá #{templateController.usuarioLogado.nome}" />
						</a></li>
						<li><h:commandLink value="Sair"
								action="#{templateController.encerrarSessao}" /></li>
						<li><h:commandLink
								value="Pedido (#{templateController.qtdItensCarrinho})"
								action="#{templateController.redirecionar('/ABCimentos/faces/pages/carrinho.xhtml')}" />
						</li>
					</ul>
				</h:form>
				<ui:insert name="conteudo">
					<h1 style="text-align: center;">Bem vindo ao Sistema da AB Cimentos</h1>
					<h:graphicImage library="img" name='logo.jpg' style="width:100%; " />
				</ui:insert>
			</div>
		</div>

	</ui:insert>
</h:body>
</html>
