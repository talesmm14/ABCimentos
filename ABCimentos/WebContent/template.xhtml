<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="menu.css" />
	<title>_ABCimentos_</title>
</h:head>
<h:body>
	<div class="admin-panel clearfix">
		<div class="slidebar">
			<div class="logo">
				<a href="menu.xhtml"></a>
			</div>
			<h:form>
				<ul>
					<li><a href="#" id="targeted">Início</a></li>
					<li><a href="cliente.xhtml">Clientes</a></li>
					<li><a href="produto.xhtml">Produtos</a></li>
					<li><a href="usuario.xhtml">Funcionarios</a></li>
					<li><a href="cadastroProdutos.xhtml">Cadastrar Produtos</a></li>
					<li><a href="cadastroClientes.xhtml">Cadastrar Clientes</a></li>
					<li><a href="cadastroUsuarios.xhtml">Cadastrar Funcioario</a></li>
				</ul>
			</h:form>
		</div>
		<div class="main">
			<h:form>
				<ul class="topbar clearfix">
					<li class="usuario">
						<a href="#"> 
							<h:outputLabel
								value="Olá #{templateController.usuarioLogado.nome}" />
						</a>
					</li>
					<li>
						<a href="">
						<h:commandLink value="Sair"
							action="#{templateController.encerrarSessao}" />
						</a>
					</li>
					<li>
						<a href="#"><h:commandLink value="Pedido (#{templateController.qtdItensCarrinho})"
								action="#{templateController.redirecionar('/ABCimentos/faces/pages/carrinho.xhtml')}" />
						</a>	
					</li>
				</ul>
			</h:form>
		</div>
	</div>
</h:body>
</html>
